<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mayil Taxi Service</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body, html {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #ffffff;
            overflow: hidden;
            touch-action: manipulation;
        }
        header {
            position: absolute;
            top: 0;
            width: 100%;
            padding: 15px 20px;
            background: rgba(0,0,0,0.7);
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #f8c71c;
        }
        .contact-info {
            font-size: 14px;
            text-align: right;
        }
        .booking-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            background: rgba(0,0,0,0.8);
            padding: 25px;
            border-radius: 15px;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 1.8em;
            color: #f8c71c;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.2em;
            font-weight: normal;
            color: #dddddd;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #cccccc;
        }
        input, select {
            width: 100%;
            padding: 12px;
            background: #1e1e1e;
            border: 1px solid #333;
            color: white;
            border-radius: 8px;
            font-size: 16px;
        }
        select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23FFFFFF%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
            background-repeat: no-repeat;
            background-position: right 12px top 50%;
            background-size: 12px auto;
        }
        .time-inputs {
            display: flex;
            gap: 10px;
        }
        .time-inputs input, .time-inputs select {
            flex: 1;
        }
        button {
            width: 100%;
            padding: 14px;
            background: #f8c71c;
            border: none;
            color: #121212;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s;
            margin-top: 10px;
        }
        button:hover {
            background: #ffd54f;
        }
        #threejs-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        .success-message {
            display: none;
            text-align: center;
            color: #4CAF50;
            margin-top: 15px;
        }
        @media (max-width: 600px) {
            .booking-container {
                width: 95%;
                padding: 20px;
            }
            header {
                flex-direction: column;
                align-items: center;
                padding: 10px;
            }
            .contact-info {
                margin-top: 5px;
                text-align: center;
            }
            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">MAYIL TAXI</div>
        <div class="contact-info">
            Call us: +91 98765 43210 | info@mayiltaxi.com
        </div>
    </header>

    <div id="threejs-background"></div>
    
    <div class="booking-container">
        <h1>Mayil Taxi Service</h1>
        <h2>Book Your Ride Now</h2>
        
        <form id="booking-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your full name" required autocomplete="off">
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="Enter your phone number" required autocomplete="off">
            </div>
            
            <div class="form-group">
                <label for="email">Email (Optional)</label>
                <input type="email" id="email" placeholder="Enter your email address" autocomplete="off">
            </div>
            
            <div class="form-group">
                <label for="pickup">Pickup Location</label>
                <input type="text" id="pickup" placeholder="Enter pickup address" required autocomplete="off">
            </div>
            
            <div class="form-group">
                <label for="destination">Destination</label>
                <input type="text" id="destination" placeholder="Enter destination address" required autocomplete="off">
            </div>
            
            <div class="form-group">
                <label for="date">Pickup Date</label>
                <input type="date" id="date" required>
            </div>
            
            <div class="form-group">
                <label for="time">Pickup Time</label>
                <div class="time-inputs">
                    <input type="time" id="time" required>
                    <select id="service-type">
                        <option value="Standard">Standard</option>
                        <option value="Premium">Premium</option>
                        <option value="Airport">Airport Transfer</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label for="passengers">Number of Passengers</label>
                <select id="passengers">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5+">5+</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="notes">Special Instructions (Optional)</label>
                <input type="text" id="notes" placeholder="Any special requests or notes?" autocomplete="off">
            </div>
            
            <button type="submit">Book Now</button>
            <div id="success-message" class="success-message">Your booking has been confirmed! We'll contact you shortly.</div>
        </form>
    </div>

    <script>
        // Three.js 3D Background
        let scene, camera, renderer, particles;

        function initThreeJS() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('threejs-background').appendChild(renderer.domElement);

            // Create particles with taxi-themed colors (yellow and black)
            const geometry = new THREE.BufferGeometry();
            const positions = [];
            const colors = [];

            for (let i = 0; i < 1500; i++) {
                positions.push(
                    Math.random() * 1000 - 500,
                    Math.random() * 1000 - 500,
                    Math.random() * 1000 - 500
                );

                // Mostly yellow particles, with some white
                if (Math.random() > 0.7) {
                    // Yellow particles
                    colors.push(0.95, 0.8, 0.2);
                } else {
                    // White particles
                    colors.push(0.9, 0.9, 0.9);
                }
            }

            geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));

            const material = new THREE.PointsMaterial({ 
                size: 2, 
                vertexColors: true,
                blending: THREE.AdditiveBlending,
                transparent: true,
                opacity: 0.8
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);

            camera.position.z = 500;
        }

        function animateParticles() {
            requestAnimationFrame(animateParticles);
            particles.rotation.x += 0.0003;
            particles.rotation.y += 0.0005;
            renderer.render(scene, camera);
        }

        // Set minimum date to today
        function setMinDate() {
            const today = new Date();
            const dd = String(today.getDate()).padStart(2, '0');
            const mm = String(today.getMonth() + 1).padStart(2, '0');
            const yyyy = today.getFullYear();
            const todayFormatted = yyyy + '-' + mm + '-' + dd;
            document.getElementById('date').min = todayFormatted;
        }

        // Form Submission
        document.getElementById('booking-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const pickup = document.getElementById('pickup').value;
            const destination = document.getElementById('destination').value;
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            const serviceType = document.getElementById('service-type').value;
            const passengers = document.getElementById('passengers').value;
            const notes = document.getElementById('notes').value;

            // Google Apps Script Web App URL (you'll replace this with your actual deployment URL)
            const scriptURL = 'https://script.google.com/macros/s/AKfycbyy2QbGCmah_lUvEfSarEoO4rhlP2aDEHgZ7YT3oNGAM4lKpnlDWqzMFD3K4yNLEweGfg/exec';

            // Show loading state
            const button = document.querySelector('button[type="submit"]');
            const originalText = button.textContent;
            button.textContent = 'Processing...';
            button.disabled = true;

            fetch(scriptURL, {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `name=${encodeURIComponent(name)}&phone=${encodeURIComponent(phone)}&email=${encodeURIComponent(email)}&pickup=${encodeURIComponent(pickup)}&destination=${encodeURIComponent(destination)}&date=${encodeURIComponent(date)}&time=${encodeURIComponent(time)}&serviceType=${encodeURIComponent(serviceType)}&passengers=${encodeURIComponent(passengers)}&notes=${encodeURIComponent(notes)}`
            })
            .then(() => {
                // Show success message
                document.getElementById('success-message').style.display = 'block';
                document.getElementById('booking-form').reset();
                
                // Restore button
                button.textContent = 'Book Now';
                button.disabled = false;
                
                // Hide success message after 5 seconds
                setTimeout(() => {
                    document.getElementById('success-message').style.display = 'none';
                }, 5000);
            })
            .catch(error => {
                console.error('Error!', error.message);
                alert('Something went wrong. Please try again.');
                
                // Restore button
                button.textContent = originalText;
                button.disabled = false;
            });
        });

        // Initialize Three.js and form on page load
        window.onload = () => {
            initThreeJS();
            animateParticles();
            setMinDate();
            
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        };
    </script>
</body>
</html>
