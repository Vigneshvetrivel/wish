<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Contact Form</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            overflow: hidden;
        }
        #contact-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            background: rgba(0,0,0,0.7);
            padding: 30px;
            border-radius: 10px;
            width: 300px;
        }
        input, button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            background: #1e1e1e;
            border: 1px solid #333;
            color: white;
        }
        button {
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #333;
        }
        #threejs-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="threejs-background"></div>
    <div id="contact-container">
        <h2>Contact Me</h2>
        <form id="contact-form">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <input type="tel" id="phone" placeholder="Your Phone Number">
            <input type="text" id="wish" placeholder="Your Wish">
            <button type="submit">Send Wish</button>
        </form>
    </div>

    <script>
        // Three.js 3D Background
        let scene, camera, renderer, particles;

        function initThreeJS() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('threejs-background').appendChild(renderer.domElement);

            // Create particles
            const geometry = new THREE.BufferGeometry();
            const positions = [];
            const colors = [];

            for (let i = 0; i < 1000; i++) {
                positions.push(
                    Math.random() * 1000 - 500,
                    Math.random() * 1000 - 500,
                    Math.random() * 1000 - 500
                );

                // Random pastel colors
                colors.push(
                    Math.random() * 0.5 + 0.5,
                    Math.random() * 0.5 + 0.5,
                    Math.random() * 0.5 + 0.5
                );
            }

            geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));

            const material = new THREE.PointsMaterial({ 
                size: 2, 
                vertexColors: true,
                blending: THREE.AdditiveBlending,
                transparent: true
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);

            camera.position.z = 500;
        }

        function animateParticles() {
            requestAnimationFrame(animateParticles);
            particles.rotation.x += 0.0005;
            particles.rotation.y += 0.001;
            renderer.render(scene, camera);
        }

        // Form Submission
        document.getElementById('contact-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const wish = document.getElementById('wish').value;

            // Google Apps Script Web App URL (you'll replace this)
            const scriptURL = 'https://script.google.com/macros/s/AKfycbwn9jqpOd3FEUkdURw75x49iQOjBU2jPcivWzy9ThBxQcUP4BrrTacTTg8fBBs-Eh0AeA/exec';

            fetch(scriptURL, {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `name=${encodeURIComponent(name)}&email=${encodeURIComponent(email)}&phone=${encodeURIComponent(phone)}&wish=${encodeURIComponent(wish)}`
            })
            .then(() => {
                alert('Wish sent successfully!');
                document.getElementById('contact-form').reset();
            })
            .catch(error => {
                console.error('Error!', error.message);
                alert('Something went wrong. Please try again.');
            });
        });

        // Initialize Three.js on page load
        window.onload = () => {
            initThreeJS();
            animateParticles();
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        };
    </script>
</body>
</html>
